<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend:wght@400;700&display=swap" rel="stylesheet">

  <title>Dark Mode Profile Card | Responsive</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="profile-card text-center">
      <img class="avatar" src="avatar-jessica.jpeg" alt="Profile picture" />

      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="d-grid gap-2 mt-3">
        <a class="btn btn-dark bg-github" href="https://github.com/" target="_blank">
          <i class="fa-brands fa-github me-2"></i> GitHub
        </a>
        <a class="btn btn-dark bg-frontend" href="https://www.frontendmentor.io/" target="_blank">
          <i class="fa-solid fa-code me-2"></i> Frontend Mentor
        </a>
        <a class="btn btn-dark bg-linkedin" href="https://www.linkedin.com/" target="_blank">
          <i class="fa-brands fa-linkedin me-2"></i> LinkedIn
        </a>
        <a class="btn btn-dark bg-twitter" href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-twitter me-2"></i> Twitter
        </a>
        <a class="btn btn-dark bg-instagram" href="https://instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram me-2"></i> Instagram
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
